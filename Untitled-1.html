<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Blog</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="display-4 text-center">Your Personal Blog</h1>
            <nav class="d-flex justify-content-center">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="text-white mx-3">Home</a>
                <a href="domain.tld/blog" class="text-white mx-3">Blog</a>
                <a href="domain.tld/about" class="text-white mx-3">About</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <!-- Blog Post Section -->
            <div class="col-md-8 mb-4">
                <div class="post-text-box">
                    <h2>Newest Post</h2>
                    <section class="mb-4">
                        <h3>First Post</h3>
                        <p>The first post's content. Write something interesting and captivating here!</p>
                    </section>
                </div>
            </div>

            <!-- Profile Section -->
            <div class="col-md-4">
                <div class="profile text-center">
                    <h2>About Me</h2>
                    <img src="profile-picture.png" alt="Profile Picture" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                    <p class="lead">Hi! I'm [Author Name], and I love to share my thoughts, experiences, and stories through this blog. Welcome!</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-3">Follow me on:</p>
            <div class="social-links">
                <a href="https://twitter.com/author" class="text-white mx-3" target="_blank">Twitter</a>
